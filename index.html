<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/imports.css">
    <title>ToDo com Array</title>
</head>
<body>
    <div class="container">
        <h1>ToDo com Array</h1>
        <div class="form-func">
            <button id="clearList">Limpar</button>
            <button id="orderList">Ordenar</button>
            <button id="filterList">Filtrar</button>
        </div>
        <div class="form">
            <input type="text" id="task" placeholder="Digite uma tarefa">
            <button id="addTask">Adicionar</button>
        </div>
        <div class="task-list">
            <ul id="task-list">
                <!-- <li>Estudar</li> -->
            </ul>
        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
